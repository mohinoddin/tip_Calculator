<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tip calculator</title>

    <link ref="stylesheet" href="./index.css" >

</head>

<body>

    <div

        style="background-color: rgb(205, 238, 239);height: 800px;align-items: center; width: 1500px;position: relative;">

        <h1 style="font-style: italic; color: black;">SPLITER</h1>

        <div

            style="background-color: rgb(255, 255, 255);width: 600px;margin-top: 100px;margin-left: 400px;height: 300px;border-radius: 10px;padding: 25px;display: inline-block;">

            Bill </br>

            <input placeholder="0" style="background-color: azure;height: 20px;" id="billinput"  />

            <h3>select Tip %</h3>

            <button

                style="margin-top: 15px;background-color: rgb(29, 102, 58);width: 50px;border-radius: 3px;cursor: pointer;color: aliceblue;" onclick="tip1(5)" >5%</button>

            <button

                style="margin-top: 15px;background-color: rgb(29, 102, 58);width: 50px;border-radius: 3px;cursor: pointer;color: aliceblue;"  onclick="tip1(10)" >10%</button>

            <button

                style="margin-top: 15px;background-color: rgb(29, 102, 58);width: 50px;border-radius: 3px;cursor: pointer;color: aliceblue;"  onclick="tip1(15)"  >15%</button></br>

            <button

                style="margin-top: 15px;background-color: rgb(29, 102, 58);width: 50px;border-radius: 3px;cursor: pointer;color: aliceblue;"   onclick="tip1(20)" >20%</button>

            <button

                style="margin-top: 15px;background-color: rgb(29, 102, 58);width: 50px;border-radius: 3px;cursor: pointer;color: aliceblue;"   onclick="tip1(25)"  >25%</button>

            <h3>Number of people</h3>

            <input style="background-color: azure;height: 20px;"placeholder="0" />

            <div

                style="display: inline-block;background-color: green;height: 200px;width: 350px;position: absolute;top:210px ;margin-left: 20px;border-radius: 10px;" >

                <div style="color: aliceblue;">

                    <h3>Tip Amount</h3>

                    <p>/person</p>

                    <h3> Total</h3>

                    <p>/person</p>

                    <h2 id="display" style="color: aliceblue;"></h2>

                </div>

            </div>

        </div>

    </div>

    <script type="text/javascript" >

       let total=document.getElementById("billinput").value

       function tip1(x){

        total=parseInt(x+total)

       }

       function tip2(persons){

        total=parseInt(total*persons)

       }

       document.getElementById("display").innerHTML=total

    </script>

</body>

</html>
